# This is a configuration file
# can be used as a comment.

# This file can be used to configure certain settings of
# Spring Boot. There are literally thousands of settings
# you can set in it.

# We are going to modify this file to configure out database
# We need to specify a database url in JDBC URL format. 
spring.datasource.url=jdbc:h2:file:~/blogdatabase76
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/console